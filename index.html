<!DOCTYPE html>
<html>
  <html lang="en">
<head>
<meta charset="utf-8">
  <title>Tree | JavaScript Quiz</title>
</head>
<body>

<h1>Build your own tree with JavaScript!</h1>

<form onsubmit="return false">
  <label for="userChar">Enter your desired character: </label>
  <input type="text" placeholder="*" id="userChar" size="3" maxlength="3"></input>
  <br>
  <label for="userHeight">Enter your desired tree height: </label>
  <input type="text" placeholder="10" id="userHeight" size="5" maxlength="5"></input>
  <br>
  <button id="button">Build your Tree of Despair.</button>
  </form>



<script type="text/javascript" src="script.js"></script>
</body>
</html>
